name: Build

on:
  push:
    branches: [ '*/*' ]
  pull_request:
    branches: [ 'master' ]

jobs:
  container-job:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.17
      uses: actions/setup-java@v1
      with:
        java-version: 1.17
  #      - name: Build with mvn
  #        run: ./mvnw clean build -x test
    - name: Change wrapper permissions
      run: chmod +x ./mvnw
    - name: Run tests
      run: ./mvnw test
